name: 检查realm版本更新
on:
  schedule:
    - cron: "0 1 * * *" # 每天1点检查一次
  workflow_dispatch: # 允许手动触发

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 安装依赖
        run: npm install

      - name: 运行检测脚本
        env:
          TARGET_REPO: zhboner/realm # 替换为你要监控的仓库
        run: node checkVersion.js

      - name: 提交并推送更新
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 恢复 package-lock.json 改动，防止 git 报错
          git restore package-lock.json

          if [ -n "$(git status --porcelain)" ]; then
            git add realm-v.txt
            git commit -m "自动更新目标项目版本"
            git push
          else
            echo "无变动，不提交。"
          fi
